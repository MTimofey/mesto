<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta name="title" content="Кто такой Жак-Ив Кусто и что он совершил">
  <meta name="description" content="Небольшие экспозиции фотогрофа">
  <meta name="keywords" content="Жак-Ив Кусто">
  <meta name="author" content="Тимофей Морозов"> 
  <title>Статья на тему: Жак-Ив Кусто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <a class="header__logo" href="#">
      <img class="header__logo-image" src="./images/headerLogo.png" alt="Логотип с изображением сайта">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__cover">
        <img class="profile__avatar" src="./images/Zhak-Iv-Kusto.png" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__position">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
  </main> 
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Попап редактирования профиля -->
  <div class="popup popup_username-edit">
    <div class="popup__body">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__content popup__content_username-edit" name="popupContent">
        <button class="popup__close-button" type="reset"></button>
        <input class="popup__text popup__text_username" type="text" name="userName" placeholder="Введите ваше имя" required>
        <input class="popup__text popup__text_user-position" type="text" name="userPosition" placeholder="Расскажите о себе">
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Попап добавление новой картинки -->
  <div class="popup popup_card-add">
    <div class="popup__body">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__content popup__content_card-add" name="popupContent">
        <button class="popup__close-button" type="reset"></button>
        <input class="popup__text popup__text_photo-name" type="text" name="photoName" placeholder="Название">
        <input class="popup__text popup__text_photo-link" type="url" name="link" placeholder="Ссылка на картинку" required>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <!-- Увеличение фото -->
  <div class="popup popup_full-img">
    <div class="popup__container">
      <button class="popup__close-button" type="reset"></button>
      <img class="popup__img" src="#" alt="">
      <p class="popup__description"></p>
    </div>
  </div>
  
  <!-- Новая картинка -->
  <template id="template-elements">
    <div class="element">
      <button class="element__delete-button" type="reset"></button>
      <img class="element__image" src="#" alt="Фото">
      <div class="element__text"> 
        <p class="element__title">Название картинки</p> 
        <button class="element__like-button" type="submit"></button> 
      </div> 
    </div> 
  </template>
  <script src="./script/cards.js" defer></script>
  <script src="./script/script.js" defer></script>
</body>
</html>
